<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="POST" action="/">
            <label for="long_url">Enter a long URL:</label>
            <input type="url" name="long_url" id="long_url" required>
            <button type="submit">Shorten URL</button>
        </form>
        {% if short_url %}
            <p>Your shortened URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
